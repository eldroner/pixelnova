<div class="video-card">
    <a [href]="'https://www.youtube.com/watch?v=' + video.snippet.resourceId.videoId" target="_blank">
      <img [src]="'https://img.youtube.com/vi/' + video.snippet.resourceId.videoId + '/hqdefault.jpg'" 
           [alt]="video.snippet.title" class="img-fluid rounded shadow">
    </a>
    <h3 class="text-center mt-3">{{ video.snippet.title }}</h3>
  </div>
