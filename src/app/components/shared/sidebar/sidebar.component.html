<aside class="sidebar">
    <h3>{{ title }}</h3>
    <ul *ngIf="items && items.length > 0" class="sidebar-list">
      <li *ngFor="let item of items">
        <a [href]="item.link" target="_blank">
          {{ item.title }}
        </a>
      </li>
    </ul>
    <p *ngIf="!items || items.length === 0">No hay contenido disponible.</p>
  </aside>
