<aside class="sidebar">
    <h3>{{ title }}</h3>
    <ul *ngIf="items && items.length > 0" class="sidebar-list">
      <li *ngFor="let item of items">
        <a *ngIf="item.link.startsWith('http') || item.link.startsWith('tel')" [href]="item.link" target="_blank" rel="noopener noreferrer">
          {{ item.title }}
        </a>
        <a *ngIf="!item.link.startsWith('http') && !item.link.startsWith('tel')" [routerLink]="item.link">
          {{ item.title }}
        </a>
      </li>
    </ul>
    <p *ngIf="!items || items.length === 0">No hay contenido disponible.</p>
  </aside>
