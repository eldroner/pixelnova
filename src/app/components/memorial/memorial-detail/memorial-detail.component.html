<div class="memorial-container" *ngIf="memorial; else loading">
  <div class="memorial-card">
    <h2 class="memorial-title">{{ memorial.name }}</h2>
    <p class="memorial-description">{{ memorial.description }}</p>

    <div class="memorial-video">
      <iframe [src]="safeVideoUrl" frameborder="0" allowfullscreen>
      </iframe>
    </div>

    <!-- Botones alineados debajo del vídeo -->
    <div *ngIf="canEdit" class="d-flex justify-content-center gap-3 mt-3">
      <!-- Botón de Editar Memorial -->
      <a [routerLink]="['/memorial/edit', memorial._id]" class="btn btn-primary">
        ✏️ Editar Memorial
      </a>

      <!-- Botón de Premium -->
      <a [routerLink]="['/memorial/premium', memorial._id]" class="btn btn-success">
        ⭐ Acceder a Premium
      </a>
    </div>

  </div>
</div>

<!-- Mensaje de carga mientras se obtiene el memorial -->
<ng-template #loading>
  <p>Cargando memorial...</p>
</ng-template>
