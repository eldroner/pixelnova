<div class="container mt-5 mb-4">
  <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4 text-primary">Editar Memorial</h2>
      <form (ngSubmit)="updateMemorial()" class="needs-validation" novalidate>
          <!-- Título -->
          <div class="mb-3">
              <label for="name" class="form-label fw-bold">Título:</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="memorial.name" name="name" required>
              <div class="invalid-feedback">
                  Por favor, introduce un título.
              </div>
          </div>

          <!-- Descripción -->
          <div class="mb-3">
              <label for="description" class="form-label fw-bold">Descripción:</label>
              <textarea class="form-control" id="description" [(ngModel)]="memorial.description" name="description" rows="4" required></textarea>
              <div class="invalid-feedback">
                  Por favor, introduce una descripción.
              </div>
          </div>

          <!-- Fechas -->
          <div class="row mb-3">
              <div class="col-md-6">
                  <label for="birthDate" class="form-label fw-bold">Fecha de Nacimiento:</label>
                  <input type="date" class="form-control" id="birthDate" [(ngModel)]="memorial.birthDate" name="birthDate" required>
                  <div class="invalid-feedback">
                      Por favor, introduce una fecha de nacimiento.
                  </div>
              </div>
              <div class="col-md-6">
                  <label for="deathDate" class="form-label fw-bold">Fecha de Fallecimiento:</label>
                  <input type="date" class="form-control" id="deathDate" [(ngModel)]="memorial.deathDate" name="deathDate" required>
                  <div class="invalid-feedback">
                      Por favor, introduce una fecha de fallecimiento.
                  </div>
              </div>
          </div>

          <!-- URL del Video y Checkbox -->
          <div class="row mb-3">
              <div class="col-md-8">
                  <label for="videoUrl" class="form-label fw-bold">URL del Video:</label>
                  <input type="url" class="form-control" id="videoUrl" [(ngModel)]="memorial.videoUrl" name="videoUrl" required>
                  <div class="invalid-feedback">
                      Por favor, introduce una URL válida.
                  </div>
              </div>
              <div class="col-md-4 d-flex align-items-center justify-content-center">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="publicVideo" [(ngModel)]="memorial.publicVideo" name="publicVideo">
                      <label class="form-check-label fw-bold ms-2" for="publicVideo">
                          ¿Vídeo Público?
                      </label>
                  </div>
              </div>
          </div>

          <!-- Botón de Guardar -->
          <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-primary px-4 py-2 fw-bold shadow-sm">Guardar Cambios</button>
          </div>
      </form>
  </div>
</div>
