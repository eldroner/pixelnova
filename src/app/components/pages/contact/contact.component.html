<app-hero title="Consulta el tiempo para planificar tu v√≠deo a√©reo"
  description="Aseg√∫rate de que las condiciones clim√°ticas son ideales antes de realizar tu vuelo. Ingresa tu ubicaci√≥n y consulta el pron√≥stico del tiempo f√°cilmente."
  buttonText="Consultar el tiempo"
  (buttonClick)="enfocarCampoMunicipio()"
  backgroundImage="assets/img/moniello-playa.JPG">
</app-hero>

<div class="container mt-4">
  <div class="row">  
    <!-- üìå Sidebar Izquierdo (Tendencias de Marketing) -->
    <div class="col-lg-3 d-none d-lg-block">
      <app-sidebar name="ayuda"></app-sidebar>
    </div>

    <!-- üìå Contenedor del formulario -->
    <div class="col-lg-6">
      <div class="card shadow-lg border-0 rounded-4 mx-auto">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Rellena el formulario</h2>

          <form (ngSubmit)="sendEmail()">
            <!-- Nombre -->
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control rounded-3" id="name" [(ngModel)]="form.name" name="name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control rounded-3" id="email" [(ngModel)]="form.email" name="email" required>
            </div>

            <!-- Tel√©fono (Opcional) -->
            <div class="mb-3">
              <label for="phone" class="form-label">Tel√©fono (Opcional)</label>
              <input type="tel" class="form-control rounded-3" id="phone" [(ngModel)]="form.phone" name="phone">
            </div>

            <!-- Mensaje -->
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control rounded-3" id="message" rows="4" [(ngModel)]="form.message" name="message" required></textarea>
            </div>

            <!-- Bot√≥n Enviar -->
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-3">
              Enviar Mensaje
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- üìå Sidebar Derecho (Recursos √ötiles) -->
    <div class="col-lg-3 d-none d-lg-block">
      <app-sidebar name="interes"></app-sidebar>
    </div>
  </div>
</div>
