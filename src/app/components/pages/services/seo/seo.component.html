<app-hero 
  title="Optimización SEO para tu negocio"
  description="Mejoramos tu posicionamiento en buscadores para aumentar la visibilidad y atraer más clientes."
  buttonText="Consulta información sobre SEO"
  (buttonClick)="scrollToForm()"
  backgroundImage="assets/img/seo-teclado-azul.jpg">
</app-hero>

<app-spacer [height]="'20px'"></app-spacer>

<div class="container">
  <div class="row align-items-stretch">
    
    <!-- Sidebar Izquierdo (Tendencias de Marketing) -->
    <div class="col-lg-2 d-none d-lg-block">
        <app-sidebar name="ayuda"></app-sidebar>
      </div>

    <!-- Contenido Principal -->
    <div class="col-lg-8 col-md-12">
      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Estrategias de <span style=color:#007bff;>SEO</span>'"></app-title>
        <app-spacer [height]="'10px'"></app-spacer>
        <app-subtitle [text]="'Optimización avanzada para destacar en Google y otros buscadores.'"></app-subtitle>
        <app-paragraph [text]="'Un sitio web <strong>rápido</strong> y <strong>bien estructurado</strong> no solo mejora la <strong>experiencia del usuario</strong>, sino que también es un factor clave para el <strong>posicionamiento en buscadores</strong>. Si una página tarda demasiado en cargar, los visitantes la abandonan rápidamente, lo que aumenta la <strong>tasa de rebote</strong> y afecta negativamente la visibilidad en Google. Aplicamos estrategias avanzadas de <strong>optimización de velocidad</strong>, reduciendo el tamaño de los archivos, minimizando el código innecesario y utilizando técnicas de <strong>carga diferida</strong> para que los elementos visuales más pesados no ralenticen la navegación. Además, garantizamos que los <strong>servidores</strong> y la <strong>red de distribución de contenido (CDN)</strong> estén configurados para ofrecer la mejor respuesta en cualquier ubicación, asegurando que la web sea <strong>ágil, eficiente y accesible</strong> desde cualquier dispositivo.'"></app-paragraph>
        <app-spacer [height]="'10px'"></app-spacer>
        <img src="assets/img/seo-google.jpg" alt="Estrategias SEO" class="img-fluid rounded mt-3">
        <app-paragraph [text]="'Además de la <strong>velocidad</strong>, la <strong>estructura interna del sitio</strong> juega un papel fundamental en la manera en que los <strong>motores de búsqueda</strong> interpretan el contenido. Implementamos mejoras en la <strong>jerarquía de encabezados</strong>, asegurando que las páginas tengan una organización clara y coherente. También optimizamos los <strong>sitemaps XML</strong> y los <strong>archivos robots.txt</strong>, facilitando el rastreo de las páginas más relevantes y evitando que Google desperdicie recursos en contenido innecesario. Otra estrategia clave es la <strong>corrección de enlaces rotos y redirecciones mal implementadas</strong>, ya que estos errores pueden <strong>penalizar el posicionamiento</strong> y afectar la <strong>experiencia del usuario</strong>. Con una <strong>arquitectura optimizada</strong>, los visitantes encuentran rápidamente lo que buscan y los <strong>motores de búsqueda</strong> pueden indexar mejor el sitio, mejorando su visibilidad en los resultados de búsqueda.'"></app-paragraph>
        <app-spacer [height]="'10px'"></app-spacer>
      </app-text-container>

      <app-spacer [height]="'10px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Optimización <span style=color:#007bff;>Técnica</span>'"></app-title>
        <app-spacer [height]="'10px'"></app-spacer>
        <app-subtitle [text]="'Mejoramos el rendimiento y la estructura de tu web para lograr mejores rankings.'"></app-subtitle>
        <app-paragraph [text]="'Un sitio web bien optimizado no solo mejora la <strong>experiencia del usuario</strong>, sino que también influye directamente en su <strong>posicionamiento en buscadores</strong>. Google premia a las páginas que cargan rápidamente, que tienen una estructura clara y que facilitan la navegación. Por eso, trabajamos en la <strong>optimización del rendimiento</strong>, reduciendo el peso de los archivos, mejorando el tiempo de respuesta del servidor y asegurándonos de que la web sea completamente <strong>responsive</strong>, es decir, que funcione de manera óptima en todos los dispositivos, desde ordenadores hasta móviles.'"></app-paragraph>
        <app-spacer [height]="'10px'"></app-spacer>
        <img src="assets/img/seo-cover.jpg" alt="Optimización técnica SEO" class="img-fluid rounded mt-3">
        <app-paragraph [text]="'Además, corregimos problemas técnicos que pueden afectar la indexación en Google, como <strong>errores de rastreo</strong>, enlaces rotos o redirecciones mal implementadas. Implementamos estrategias avanzadas para mejorar la <strong>estructura del sitio</strong>, facilitando que los motores de búsqueda entiendan mejor su contenido. También optimizamos el código HTML, CSS y JavaScript para que la web sea más ligera y rápida. Estas mejoras no solo ayudan a <strong>escalar posiciones en los resultados de búsqueda</strong>, sino que también proporcionan una navegación más fluida y eficiente para los usuarios.'"></app-paragraph>
        <app-spacer [height]="'10px'"></app-spacer>
      </app-text-container> 

      <app-spacer [height]="'10px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'SEO <span style=color:#007bff;>Local</span>'"></app-title>
        <app-spacer [height]="'10px'"></app-spacer>
        <app-subtitle [text]="'Aparece en los primeros resultados cuando buscan negocios en tu zona.'"></app-subtitle>
        <app-paragraph [text]="'Hoy en día, la <strong>búsqueda local</strong> es clave para cualquier negocio que quiera atraer clientes en su área. Cuando un usuario busca un servicio cerca de su ubicación, Google muestra los resultados más relevantes en función de la optimización de la ficha de empresa y otros factores clave. <strong>Aparecer en los primeros resultados</strong> puede marcar la diferencia entre captar un nuevo cliente o perderlo frente a la competencia. Nos aseguramos de que tu negocio esté correctamente registrado, con información precisa y optimizada para mejorar su <strong>visibilidad en búsquedas geolocalizadas</strong>.'"></app-paragraph>
        <app-spacer [height]="'20px'"></app-spacer>
        <img src="assets/img/seo-local.png" alt="SEO Local" class="img-fluid rounded mt-3">
        <app-paragraph [text]="'Para lograrlo, optimizamos tu <strong>ficha de Google My Business</strong>, completándola con descripciones atractivas, imágenes de calidad y reseñas verificadas. Además, aplicamos estrategias de <strong>SEO Local</strong> que incluyen la incorporación de palabras clave específicas, la mejora de la consistencia de la información en <strong>directorios locales</strong> y la optimización de la estructura web para búsquedas por ubicación. Estas acciones permiten que tu negocio destaque entre los competidores y aumente su <strong>posicionamiento en Google Maps</strong>, facilitando que los clientes te encuentren y contacten rápidamente.'"></app-paragraph>
        <app-spacer [height]="'10px'"></app-spacer>
      </app-text-container>

      <!-- Formulario de Contacto -->
      <div class="mt-5 mb-4" id="form-seo">
        <div class="card shadow-lg border-0 rounded-4 mx-auto">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Solicita más información</h2>

            <form (ngSubmit)="sendEmail()">
              <!-- Nombre -->
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control rounded-3" id="name" [(ngModel)]="form.name" name="name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control rounded-3" id="email" [(ngModel)]="form.email" name="email" required>
              </div>

              <!-- Teléfono (Opcional) -->
              <div class="mb-3">
                <label for="phone" class="form-label">Teléfono (Opcional)</label>
                <input type="tel" class="form-control rounded-3" id="phone" [(ngModel)]="form.phone" name="phone">
              </div>

              <!-- Mensaje -->
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control rounded-3" id="message" rows="4" [(ngModel)]="form.message" name="message" required></textarea>
              </div>

              <!-- Botón Enviar -->
              <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-3">
                Enviar Mensaje
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar Derecho (Recursos Útiles) -->
    <div class="col-lg-2 d-none d-lg-block">
        <app-sidebar name="interes"></app-sidebar>
      </div>

  </div>
</div>
