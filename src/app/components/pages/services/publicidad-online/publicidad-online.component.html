<app-hero 
  title="Publicidad Online: <span style='color:#007bff;'>Atrae</span> a tus Clientes Ideales"
  description="Lanzamos y gestionamos campañas de publicidad digital efectivas en Google y redes sociales, diseñadas para maximizar tu retorno de inversión y alcanzar tus objetivos de negocio."
  buttonText="Solicitar Información"
  buttonLink="/contact"
  backgroundImage="assets/img/publicidad-rrss.jpg">
</app-hero>

<app-spacer [height]="'20px'"></app-spacer>

<div class="container">
  <div class="row align-items-stretch">
    
    <!-- Sidebar Izquierdo -->
    <div class="col-lg-2 d-none d-lg-block">
      <app-sidebar title="¿Te ayudamos con algo?" [items]="[
        { title: 'Inicio', link: '/' },
        { title: 'Desarrollo de sitios web', link: 'services/webs' },
        { title: 'Funciones para tu web', link: 'services/component' },
        { title: 'Soporte integral 24/7', link: 'services/support' },
        { title: 'Mantenimiento de sitios web', link: 'services/web-upgrade' },
        { title: 'Gestión de redes sociales', link: 'services/rrss' },
        { title: 'El Legado de los Nuestros', link: 'memorial' },
        { title: 'Contacta con Pixelnova', link: 'contact' }
      ]"></app-sidebar>
    </div>

    <!-- Contenido Principal -->
    <div class="col-lg-8 col-md-12">
      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Campañas de <span style=\'color:#007bff;\'>Google Ads</span>: Visibilidad Inmediata'"></app-title>
        <app-subtitle [text]="'Aparece en los primeros resultados de búsqueda cuando tus clientes te necesitan.'"></app-subtitle>
        <app-paragraph [text]="'Diseñamos y optimizamos tus campañas en Google Ads para que tu negocio sea visible justo en el momento en que los usuarios buscan tus productos o servicios. Maximizamos tu inversión con anuncios relevantes y segmentación precisa, atrayendo tráfico de calidad a tu sitio web.'"></app-paragraph>
        <img src="assets/img/seo-google.jpg" alt="Google Ads" class="img-fluid rounded mt-3">
      </app-text-container>

      <app-spacer [height]="'20px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Publicidad en <span style=\'color:#007bff;\'>Redes Sociales</span>: Conecta con tu Audiencia'"></app-title>
        <app-subtitle [text]="'Llega a tus clientes donde pasan la mayor parte de su tiempo online.'"></app-subtitle>
        <app-paragraph [text]="'Desarrollamos estrategias de publicidad en plataformas como Facebook, Instagram, LinkedIn y TikTok. Creamos anuncios atractivos y segmentamos a tu audiencia ideal para generar leads, aumentar el reconocimiento de marca y fomentar la interacción.'"></app-paragraph>
        <img src="assets/img/interaccion-rrss.jpg" alt="Publicidad en Redes Sociales" class="img-fluid rounded mt-3">
      </app-text-container>

      <app-spacer [height]="'20px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Remarketing y <span style=\'color:#007bff;\'>Audiencias Personalizadas</span>: No Pierdas Oportunidades'"></app-title>
        <app-subtitle [text]="'Vuelve a conectar con usuarios interesados y convierte visitantes en clientes.'"></app-subtitle>
        <app-paragraph [text]="'Implementamos estrategias de remarketing para impactar a usuarios que ya han interactuado con tu marca. Creamos audiencias personalizadas basadas en su comportamiento para ofrecerles mensajes específicos y aumentar las tasas de conversión.'"></app-paragraph>
        <img src="assets/img/correos-redes.jpg" alt="Remarketing" class="img-fluid rounded mt-3">
      </app-text-container>

      <app-spacer [height]="'20px'"></app-spacer>

      <div class="text-center mt-5 mb-4">
        <app-button text="Solicita tu Estrategia de Publicidad" link="/contact" color="primary"></app-button>
      </div>
    </div>

    <!-- Sidebar Derecho -->
    <div class="col-lg-2 d-none d-lg-block">
      <app-sidebar title="Enlaces de interés" [items]="[
        { title: 'No lo pienses, hazlo!!', link: 'https://www.entrepreneur.com/es/iniciar-un-negocio/de-la-idea-a-la-ejecucion-los-4-pasos-clave-para-el/481841' },
        { title: 'Montar un negocio en línea', link: 'https://www.entrepreneur.com/es/iniciar-un-negocio/cuatro-consejos-para-iniciar-un-negocio-en-linea-en-2024/468319' },
        { title: 'Reescribiendo las reglas del marketing', link: 'https://www.entrepreneur.com/es/marketing/asi-es-como-la-tecnologia-moderna-esta-reescribiendo/466175' },
        { title: 'Escala tu negocio así', link: 'https://www.entrepreneur.com/es/consultoria/7-estrategias-para-escalar-tu-pequeno-negocio-y-lograr-un/463442' },
        { title: 'La importancia de una estrategia de marketing ', link: 'https://www.entrepreneur.com/es/marketing/la-importancia-de-una-estrategia-de-marketing-efectiva-para/425507' },
        { title: 'El poder de ser profesionalmente crudo', link: 'https://www.entrepreneur.com/es/redes-sociales/el-poder-de-ser-profesionalmente-crudo/425451' },
        { title: '4 maneras de aprovechar la publicidad', link: 'https://www.entrepreneur.com/es/marketing/4-maneras-en-que-los-emprendedores-pueden-aprovechar-los/403265' },
        { title: 'Utiliza un asistente virtual', link: 'https://www.entrepreneur.com/es/tecnologia/3-formas-de-utilizar-un-asistente-virtual-para-aumentar-su/405076' },
        { title: 'Cumplimiento de la privacidad', link: 'https://www.entrepreneur.com/es/liderazgo/3-razones-por-las-que-su-empresa-debe-priorizar-el/408682' }
      ]"></app-sidebar>
    </div>

  </div>
</div>
