<app-hero 
  title="Soporte digital para tu negocio 24/7"
  description="Nos encargamos de toda la gestión digital de tu empresa para que puedas centrarte en lo realmente importante."
  buttonText="Solicita más información"
  buttonLink="/contact"
  backgroundImage="assets/img/support.jpg">
</app-hero>

<app-spacer [height]="'20px'"></app-spacer>

<div class="container">
  <div class="row align-items-stretch">
    
    <!-- Sidebar Izquierdo (Tendencias de Marketing) -->
    <div class="col-lg-2 d-none d-lg-block">
      <app-sidebar title="¿Te ayudamos con algo?" [items]="[
        { title: 'Inicio', link: '/' },
        { title: 'Desarrollo de sitios web', link: 'services/webs' },
        { title: 'Funciones para tu web', link: 'services/component' },
        { title: 'Soporte integral 24/7', link: 'services/support' },
        { title: 'Mantenimiento de sitios web', link: 'services/web-upgrade' },
        { title: 'Gestión de redes sociales', link: 'services/rrss' },
        { title: 'El Legado de los Nuestros', link: 'memorial' },
        { title: 'Contacta con Pixelnova', link: 'contact' }
      ]"></app-sidebar>
    </div>

    <!-- 📌 Contenido Principal -->
    <div class="col-lg-8 col-md-12">
      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Soporte <span style=color:#007bff;>Integral</span>'"></app-title>
        <app-spacer [height]="'10px'"></app-spacer>
        <app-subtitle [text]="'Asistencia completa en todos los aspectos digitales de tu negocio.'"></app-subtitle>
        <app-paragraph [text]="'Brindamos asistencia integral a <strong>autónomos y PYMEs</strong> en la gestión de su entorno digital, facilitando el uso y mantenimiento de herramientas tecnológicas esenciales para su negocio. Desde la <strong>configuración de correos electrónicos</strong>, garantizando un uso seguro y profesional de las cuentas corporativas, hasta la implementación de <strong>sistemas de almacenamiento en la nube</strong> que permiten acceder a la información de manera remota y segura. Además, ayudamos en la <strong>administración de servidores</strong>, asegurando un rendimiento óptimo, actualizaciones constantes y protección ante posibles amenazas cibernéticas.'"></app-paragraph>
        <app-spacer [height]="'10px'"></app-spacer>
        <img src="assets/img/integral-support.png" alt="Soporte Integral" class="img-fluid rounded mt-3">
        <app-spacer [height]="'10px'"></app-spacer>
        <app-paragraph [text]="'Para garantizar la continuidad operativa de los negocios, ofrecemos soluciones avanzadas de <strong>copias de seguridad</strong>, implementando estrategias de resguardo automatizadas que protegen datos críticos contra pérdidas accidentales o ataques malintencionados. También proporcionamos soporte en la optimización de equipos y redes, asegurando que las empresas cuenten con una infraestructura tecnológica eficiente y adaptada a sus necesidades. Nuestro objetivo es que los autónomos y PYMEs <strong>puedan centrarse en su negocio</strong>, dejando en nuestras manos la gestión y el mantenimiento de su ecosistema digital.'"></app-paragraph>
      </app-text-container>

      <app-spacer [height]="'10px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Gestión de <span style=color:#007bff;>Correos y Redes</span>'"></app-title>
        <app-spacer [height]="'10px'"></app-spacer>
        <app-subtitle [text]="'Configuramos y gestionamos herramientas esenciales para tu empresa.'"></app-subtitle>
        <app-paragraph [text]="'Muchos <strong>autónomos y pequeñas empresas</strong> enfrentan dificultades a la hora de gestionar sus <strong>cuentas de correo</strong>, redes sociales y herramientas digitales, lo que puede afectar la comunicación con sus clientes y la imagen profesional de su negocio. La falta de conocimientos técnicos o de tiempo para administrar estos aspectos puede generar problemas como configuraciones incorrectas, pérdida de mensajes importantes o una presencia digital poco optimizada. Nosotros nos encargamos de <strong>configurar, organizar y optimizar</strong> estos servicios, asegurando que cada plataforma funcione correctamente y que los negocios puedan operar de manera eficiente sin complicaciones técnicas.'"></app-paragraph>
        <app-spacer [height]="'10px'"></app-spacer>
        <img src="assets/img/correos-redes.jpg" alt="Gestión de correos y redes" class="img-fluid rounded mt-3">
        <app-spacer [height]="'10px'"></app-spacer>
        <app-paragraph [text]="'Además, proporcionamos <strong>soporte continuo</strong> para resolver cualquier incidencia que pueda surgir en el día a día, desde problemas de acceso a correos hasta estrategias para mejorar la interacción en redes sociales. Implementamos <strong>automatizaciones y sincronización</strong> con otras herramientas digitales para facilitar la gestión y mejorar la productividad. Con nuestra ayuda, los autónomos y PYMEs pueden <strong>centrarse en su negocio</strong>, dejando en nuestras manos la administración de su ecosistema digital y asegurando que su presencia online sea sólida, profesional y efectiva.'"></app-paragraph>
      </app-text-container>

      <app-spacer [height]="'10px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Mantenimiento <span style=color:#007bff;>Web y Seguridad</span>'"></app-title>
        <app-spacer [height]="'10px'"></app-spacer>
        <app-subtitle [text]="'Protegemos tu negocio digital contra amenazas y errores.'"></app-subtitle>
        <app-paragraph [text]="'Realizamos <strong>mantenimiento preventivo</strong> en webs y sistemas digitales para garantizar su <strong>seguridad, estabilidad y rendimiento óptimo</strong>. Nuestro servicio incluye la <strong>monitorización constante</strong> de la infraestructura digital, detectando posibles vulnerabilidades antes de que se conviertan en problemas críticos. Implementamos <strong>protocolos de seguridad avanzados</strong> para evitar ataques cibernéticos, como intentos de acceso no autorizado o infecciones por malware, asegurando la protección de datos sensibles y la privacidad de los usuarios.'"></app-paragraph>
        <app-spacer [height]="'20px'"></app-spacer>
        <img src="assets/img/mantenimiento-web.png" alt="Mantenimiento web y seguridad" class="img-fluid rounded mt-3">
        <app-spacer [height]="'10px'"></app-spacer>
        <app-paragraph [text]="'Además, nos encargamos de la <strong>configuración de copias de seguridad automatizadas</strong>, permitiendo la recuperación inmediata de información en caso de fallos o pérdidas de datos. Mantenemos todos los sistemas <strong>actualizados</strong>, asegurando compatibilidad con las últimas tecnologías y evitando errores causados por versiones obsoletas. Nuestro equipo técnico está disponible para proporcionar <strong>soporte inmediato</strong>, resolviendo incidencias y optimizando continuamente el rendimiento de la web. Con nuestro mantenimiento preventivo, garantizamos que tu plataforma digital funcione sin interrupciones, ofreciendo <strong>una experiencia fluida y segura</strong> a tus usuarios.'"></app-paragraph>
        <app-spacer [height]="'20px'"></app-spacer>
      </app-text-container>

      <div class="text-center mt-5 mb-4">
        <app-button text="Consulta nuestros planes" link="/contact" color="primary"></app-button>
      </div>
    </div>

    <!-- Sidebar Derecho (Recursos Útiles) -->

      <app-sidebar title="Enlaces de interés" [items]="[
        { title: 'No lo pienses, hazlo!!', link: 'https://www.entrepreneur.com/es/iniciar-un-negocio/de-la-idea-a-la-ejecucion-los-4-pasos-clave-para-el/481841' },
        { title: 'Montar un negocio en línea', link: 'https://www.entrepreneur.com/es/iniciar-un-negocio/cuatro-consejos-para-iniciar-un-negocio-en-linea-en-2024/468319' },
        { title: 'Reescribiendo las reglas del marketing', link: 'https://www.entrepreneur.com/es/marketing/asi-es-como-la-tecnologia-moderna-esta-reescribiendo/466175' },
        { title: 'Escala tu negocio así', link: 'https://www.entrepreneur.com/es/consultoria/7-estrategias-para-escalar-tu-pequeno-negocio-y-lograr-un/463442' },

        { title: '4 maneras de aprovechar la publicidad', link: 'https://www.entrepreneur.com/es/marketing/4-maneras-en-que-los-emprendedores-pueden-aprovechar-los/403265' },
        { title: 'Utiliza un asistente virtual', link: 'https://www.entrepreneur.com/es/tecnologia/3-formas-de-utilizar-un-asistente-virtual-para-aumentar-su/405076' },
        { title: 'Cumplimiento de la privacidad', link: 'https://www.entrepreneur.com/es/liderazgo/3-razones-por-las-que-su-empresa-debe-priorizar-el/408682' }
      ]"></app-sidebar>
    </div>

  </div>
</div>
