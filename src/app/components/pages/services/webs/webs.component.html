<app-hero 
  title="Impulsa tu negocio con una página web a medida"
  description="Crea una web profesional, optimizada y adaptada a tus necesidades para destacar en el mundo digital."
  buttonText="Descubre más"
  buttonLink="/portfolio"
  backgroundImage="assets/img/planeta-tierra.jpg">
</app-hero>

<app-spacer [height]="'20px'"></app-spacer>

<div class="container">
  <div class="row align-items-stretch">
    
    <!-- 📌 Sidebar Izquierdo (Categorías) -->
    <div class="col-lg-2 d-none d-lg-block">
      <app-sidebar title="Categorías" [items]="sidebarLeftItems"></app-sidebar>
    </div>

    <!-- 📌 Contenido Principal -->
    <div class="col-lg-8 col-md-12">
      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Webs con <span style=color:#007bff;>CMS</span>'"></app-title>
        <app-subtitle [text]="'Desarrollo de sitios web con gestores de contenido como WordPress, Joomla y PrestaShop.'"></app-subtitle>
        <app-paragraph [text]="'Los CMS permiten una gestión de contenidos sencilla y eficiente sin necesidad de conocimientos avanzados de programación. Son ideales para blogs, páginas corporativas y tiendas online que requieran actualizaciones constantes y escalabilidad. Además, incluyen plugins y plantillas para una personalización flexible.'"></app-paragraph>
        <app-spacer [height]="'20px'"></app-spacer>
        <img src="assets/img/wordpress.jpg" alt="Ejemplo de Web CMS" class="img-fluid rounded mt-3">
      </app-text-container>

      <app-spacer [height]="'20px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Webs a <span style=color:#007bff;>Medida</span>'"></app-title>
        <app-subtitle [text]="'Desarrollo de sitios web desde cero, adaptados 100% a tus necesidades y funcionalidades específicas.'"></app-subtitle>
        <app-paragraph [text]="'Si necesitas una solución totalmente personalizada y optimizada para tu negocio, una web a medida es la mejor opción. Creamos plataformas únicas con tecnologías avanzadas como Angular, React, Node.js y Laravel. Este tipo de desarrollo garantiza mayor seguridad, rendimiento y escalabilidad para proyectos complejos y exigentes.'"></app-paragraph>
        <app-spacer [height]="'20px'"></app-spacer>
        <img src="assets/img/custom-web.png" alt="Ejemplo de Web a Medida" class="img-fluid rounded mt-3">
      </app-text-container>

      <app-spacer [height]="'20px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Tiendas <span style=color:#007bff;>Ecommerce</span>'"></app-title>
        <app-subtitle [text]="'Desarrollo de tiendas online seguras, escalables y optimizadas para la conversión.'"></app-subtitle>
        <app-paragraph [text]="'El comercio electrónico es una pieza clave para cualquier negocio en la actualidad. Creamos tiendas online adaptadas a tu modelo de negocio con WooCommerce, Shopify y soluciones personalizadas. Implementamos pasarelas de pago seguras, optimización SEO y estrategias de conversión para maximizar tus ventas.'"></app-paragraph>
        <app-spacer [height]="'20px'"></app-spacer>
        <img src="assets/img/ecommerce.jpg" alt="Ejemplo de Tienda Ecommerce" class="img-fluid rounded mt-3">
      </app-text-container>

      <div class="text-center mt-5 mb-4">
        <app-button text="Solicita tu web" link="/contact" color="primary"></app-button>
      </div>
    </div>

    <!-- 📌 Sidebar Derecho (Últimos proyectos) -->
    <div class="col-lg-2 d-none d-lg-block">
      <app-sidebar title="Últimos proyectos" [items]="sidebarRightItems"></app-sidebar>
    </div>

  </div>
</div>
