<app-hero 
  title="Añade nuevas funcionalidades a tu web"
  description="Mejoramos y ampliamos tu web con herramientas que optimizan su rendimiento y funcionalidad."
  buttonText="Consulta las opciones"
  buttonLink="/contact"
  backgroundImage="assets/img/componentes-header.jpg">
</app-hero>

<app-spacer [height]="'20px'"></app-spacer>

<div class="container">
  <div class="row align-items-stretch">
    
    <!-- Sidebar Izquierdo (Tendencias de Marketing) -->
    <div class="col-lg-2 d-none d-lg-block">
      <app-sidebar title="¿Te ayudamos con algo?" [items]="[
        { title: 'Inicio', link: '/' },
        { title: 'Desarrollo de sitios web', link: 'services/webs' },
        { title: 'Funciones para tu web', link: 'services/component' },
        { title: 'Soporte integral 24/7', link: 'services/support' },
        { title: 'Mantenimiento de sitios web', link: 'services/web-upgrade' },
        { title: 'Gestión de redes sociales', link: 'services/rrss' },
        { title: 'El Legado de los Nuestros', link: 'memorial' },
        { title: 'Contacta con Pixelnova', link: 'contact' }
      ]"></app-sidebar>
    </div>

    <!-- 📌 Contenido Principal -->
    <div class="col-lg-8 col-md-12">
        <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
            <app-title [text]="'Gestores de <span style=color:#007bff;>Reservas</span>'"></app-title>
            <app-subtitle [text]="'Sistemas para gestionar citas, alquileres y reservas online.'"></app-subtitle>
            <app-paragraph [text]="'Implementar un <strong>sistema de reservas automatizado</strong> permite a tus clientes agendar citas de forma sencilla y eficiente, sin la necesidad de llamadas o correos electrónicos. Este sistema se encarga de <strong>gestionar la disponibilidad en tiempo real</strong>, evitando conflictos de horarios y optimizando la planificación de tu negocio. Además, incluye la opción de enviar <strong>recordatorios automáticos</strong> por correo electrónico o SMS, reduciendo cancelaciones y olvidos por parte de los clientes.'" style="text-align: justify;"></app-paragraph>
            
            <img src="assets/img/reservas.jpg" alt="Gestor de reservas" class="img-fluid rounded mt-3">
            
            <app-paragraph [text]="'Para ofrecer una experiencia aún más completa, el sistema puede <strong>integrar pagos en línea</strong>, permitiendo que los clientes reserven y paguen directamente en la plataforma, asegurando ingresos y evitando pérdidas por inasistencias. Este tipo de solución es ideal para <strong>peluquerías, centros de estética, restaurantes, gimnasios, alojamientos turísticos</strong> y cualquier negocio que requiera una gestión eficiente de citas y reservas. Al automatizar estos procesos, no solo mejoras la <strong>experiencia del usuario</strong>, sino que también <strong>ahorras tiempo y recursos</strong> en la administración de tu negocio.'" style="text-align: justify;"></app-paragraph>
          </app-text-container>
          

      <app-spacer [height]="'20px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Integraciones con <span style=color:#007bff;>APIs</span>'"></app-title>
        
        <app-subtitle [text]="'Conexión con servicios externos para potenciar tu web.'"></app-subtitle>
        <app-paragraph [text]="'Conectamos tu web con <strong>APIs de terceros</strong> para mejorar su funcionalidad y ofrecer una experiencia más fluida a los usuarios. Estas integraciones permiten <strong>automatizar procesos clave</strong>, como la gestión de pagos, la logística de envíos y la visualización de mapas interactivos. Con <strong>Google Maps</strong>, puedes agregar funciones avanzadas de geolocalización y navegación, mientras que las <strong>pasarelas de pago</strong> como Stripe o PayPal facilitan transacciones seguras y sin fricciones. Además, integramos <strong>sistemas de envío</strong> que optimizan la logística en tiendas online y plataformas de reservas. Si buscas mejorar la relación con tus clientes, implementamos <strong>CRMs avanzados</strong>, permitiendo una gestión eficiente de contactos, automatización de correos y seguimiento de interacciones. Estas soluciones <strong>ahorran tiempo, reducen errores y mejoran la conversión</strong>, proporcionando un servicio más ágil y efectivo para tu negocio.'"></app-paragraph>
        
        <img src="assets/img/apis-image.jpg" alt="Integraciones con APIs" class="img-fluid rounded mt-3">
        
        <app-paragraph [text]="'Además de mejorar la funcionalidad de tu web, la integración de <strong>APIs de terceros</strong> permite optimizar flujos de trabajo y automatizar tareas repetitivas. Por ejemplo, con sistemas de pago avanzados, los clientes pueden realizar transacciones <strong>de forma rápida y segura</strong>, lo que mejora la tasa de conversión y reduce el abandono en los procesos de compra. Asimismo, la sincronización con <strong>plataformas logísticas</strong> facilita el seguimiento de envíos en tiempo real, garantizando una mejor experiencia postventa. La integración con <strong>APIs de redes sociales</strong> también permite potenciar el alcance de tu negocio, automatizando la publicación de contenido y permitiendo el inicio de sesión mediante credenciales de plataformas como Facebook o Google. Con estas herramientas, <strong>transformamos tu web en un ecosistema digital eficiente</strong>, adaptado a las necesidades de tu empresa y de tus clientes.'"></app-paragraph>
        
      </app-text-container>

      <app-spacer [height]="'20px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Calculadoras <span style=color:#007bff;>Interactivas</span>'"></app-title>
        
        <app-subtitle [text]="'Herramientas personalizadas para mejorar la experiencia del usuario.'"></app-subtitle>
        <app-paragraph [text]="'Las <strong>calculadoras interactivas</strong> no solo facilitan la obtención de presupuestos personalizados en cuestión de segundos, sino que también mejoran la <strong>experiencia del usuario</strong> al brindarle información detallada y relevante antes de tomar una decisión. Gracias a su implementación, los clientes pueden calcular costes de productos, tarifas de servicios o incluso comparar distintas opciones según sus necesidades. Estas herramientas son especialmente útiles para sectores como el inmobiliario, financiero, logístico y de comercio electrónico, donde los precios pueden variar según múltiples factores. Además, al proporcionar respuestas inmediatas, <strong>se reduce la carga de trabajo del equipo de atención al cliente</strong>, permitiendo un servicio más ágil y eficiente.'"></app-paragraph>
        
        <img src="assets/img/calculadora.png" alt="Calculadora interactiva" class="img-fluid rounded mt-3">
        
        <app-paragraph [text]="'Para maximizar su efectividad, nuestras <strong>calculadoras personalizadas</strong> pueden integrarse con bases de datos y APIs externas para obtener información en tiempo real, garantizando resultados siempre precisos. También ofrecemos la posibilidad de incluir opciones avanzadas como conversión de divisas, simuladores de pago en cuotas o cálculos de rentabilidad en inversiones. Implementar estas soluciones no solo aporta un <strong>valor añadido a tu web</strong>, sino que también impulsa la conversión, ya que los usuarios que utilizan herramientas interactivas tienen mayor probabilidad de completar una compra o solicitar un servicio.'"></app-paragraph>
      </app-text-container>

      <div class="text-center mt-5 mb-4">
        <app-button text="Explora más opciones" link="/contact" color="primary"></app-button>
      </div>
    </div>

    <!-- Sidebar Derecho (Recursos Útiles) -->
    <div class="col-lg-2 d-none d-lg-block">
      <app-sidebar title="Enlaces de interés" [items]="[
        { title: 'No lo pienses, hazlo!!', link: 'https://www.entrepreneur.com/es/iniciar-un-negocio/de-la-idea-a-la-ejecucion-los-4-pasos-clave-para-el/481841' },
        { title: 'Montar un negocio en línea', link: 'https://www.entrepreneur.com/es/iniciar-un-negocio/cuatro-consejos-para-iniciar-un-negocio-en-linea-en-2024/468319' },
        { title: 'Reescribiendo las reglas del marketing', link: 'https://www.entrepreneur.com/es/marketing/asi-es-como-la-tecnologia-moderna-esta-reescribiendo/466175' },
        { title: 'Escala tu negocio así', link: 'https://www.entrepreneur.com/es/consultoria/7-estrategias-para-escalar-tu-pequeno-negocio-y-lograr-un/463442' },
        { title: 'La importancia de una estrategia de marketing ', link: 'https://www.entrepreneur.com/es/marketing/la-importancia-de-una-estrategia-de-marketing-efectiva-para/425507' },
        { title: 'El poder de ser profesionalmente crudo', link: 'https://www.entrepreneur.com/es/redes-sociales/el-poder-de-ser-profesionalmente-crudo/425451' },
        { title: '4 maneras de aprovechar la publicidad', link: 'https://www.entrepreneur.com/es/marketing/4-maneras-en-que-los-emprendedores-pueden-aprovechar-los/403265' },
        { title: 'Utiliza un asistente virtual', link: 'https://www.entrepreneur.com/es/tecnologia/3-formas-de-utilizar-un-asistente-virtual-para-aumentar-su/405076' },
        { title: 'Cumplimiento de la privacidad', link: 'https://www.entrepreneur.com/es/liderazgo/3-razones-por-las-que-su-empresa-debe-priorizar-el/408682' }
      ]"></app-sidebar>
    </div>

  </div>
</div>
