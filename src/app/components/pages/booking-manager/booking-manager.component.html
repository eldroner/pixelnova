<app-hero 
  title="Optimiza la Gestión de Reservas de tu Negocio con Pixelnova"
  description="Descubre la solución integral de Pixelnova para la gestión de citas y reservas, diseñada para peluquerías, consultas médicas, restaurantes y cualquier tipo de negocio. Nuestro sistema no solo simplifica tu día a día, sino que también ofrece asistencia personalizada 24/7 por parte de expertos humanos, garantizando que nunca te quedes sin soporte."
  buttonText="Probar ahora"
  buttonLink="https://reservas.pixelnova.es/business-signup"
  backgroundImage="assets/img/planeta-tierra.jpg">
</app-hero>

<app-spacer [height]="'20px'"></app-spacer>

<div class="container">
  <div class="row align-items-stretch">
    
    <!-- Sidebar Izquierdo -->
    <!-- Sidebar Izquierdo (Tendencias de Marketing) -->
    <div class="col-lg-2 d-none d-lg-block">
      <app-sidebar name="ayuda"></app-sidebar>
    </div>

    <!-- Contenido Principal -->
    <div class="col-lg-8 col-md-12">
      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Panel de <span style=\'color:#007bff;\'>administración</span> intuitivo y potente'"></app-title>
        <app-subtitle [text]="'<strong>Centraliza</strong> y <strong>controla</strong> todos los aspectos clave de tu negocio desde una única plataforma <strong>fácil de usar</strong>.'"></app-subtitle>
        <app-paragraph [text]="'Nuestro <strong>panel de administración</strong> ha sido meticulosamente diseñado para ofrecerte la máxima <strong>facilidad de uso</strong> sin sacrificar funcionalidad. Desde esta interfaz <strong>clara y sencilla</strong>, podrás <strong>gestionar eficientemente</strong> tus <strong>servicios</strong>, <strong>horarios</strong>, <strong>reservas</strong> y mucho más. <strong>Olvídate de las complicaciones</strong> y dedica tu valioso tiempo a lo que verdaderamente impulsa tu negocio: <strong>crecer y atender a tus clientes</strong>.'"></app-paragraph>
        <div (click)="openImageViewer('assets/img/booking-manager/booking-admin.jpg')" style="cursor: pointer;">
          <img src="assets/img/booking-manager/booking-admin.jpg" alt="Panel de administración" class="img-fluid rounded mt-3">
        </div>
      </app-text-container>

      <app-spacer [height]="'20px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Horarios <span style=\'color:#007bff;\'>flexibles</span> y <strong>100% personalizables</strong>'"></app-title>
        <app-subtitle [text]="'<strong>Adapta</strong> tus horarios de apertura y la <strong>duración de cada servicio</strong> a la perfección, sin limitaciones.'"></app-subtitle>
        <app-paragraph [text]="'Con nuestro <strong>gestor de reservas</strong>, obtendrás un <strong>control total</strong> y sin precedentes sobre tus horarios. Tendrás la capacidad de establecer tus <strong>horas de trabajo habituales</strong>, incorporar <strong>horarios especiales</strong> para días festivos o eventos puntuales, y configurar la <strong>duración exacta</strong> de cada uno de tus servicios. Esta <strong>flexibilidad avanzada</strong> es justo lo que necesitas para <strong>adaptarte dinámicamente</strong> a cualquier situación y optimizar la <strong>disponibilidad de tu negocio</strong>.'"></app-paragraph>
        <div (click)="openImageViewer('assets/img/booking-manager/booking-manager-editar-horarios.jpg')" style="cursor: pointer;">
          <img src="assets/img/booking-manager/booking-manager-editar-horarios.jpg" alt="Gestión de horarios" class="img-fluid rounded mt-3">
        </div>
      </app-text-container>

      <app-spacer [height]="'20px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Gestión de <span style=\'color:#007bff;\'>reservas</span> <strong>intuitiva y completa</strong>'"></app-title>
        <app-subtitle [text]="'<strong>Visualiza</strong>, <strong>organiza</strong> y <strong>gestiona</strong> todas tus reservas en <strong>tiempo real</strong> con la máxima eficiencia.'"></app-subtitle>
        <app-paragraph [text]="'Nuestro <strong>sistema de gestión de reservas</strong> te ofrece una <strong>visión clara y detallada</strong> de todas tus citas, ya sea a través de un <strong>calendario intuitivo</strong> o un <strong>listado exhaustivo</strong> con opciones de <strong>filtrado avanzado</strong>. Además, te permite <strong>añadir reservas manualmente</strong>, lo cual es ideal para clientes que prefieren reservar por teléfono, y <strong>gestionar la disponibilidad en tiempo real</strong> para <strong>evitar solapamientos</strong> y optimizar tu agenda.'"></app-paragraph>
        <div (click)="openImageViewer('assets/img/booking-manager/booking-admin-listado-reservas.jpg')" style="cursor: pointer;">
          <img src="assets/img/booking-manager/booking-admin-listado-reservas.jpg" alt="Listado de reservas" class="img-fluid rounded mt-3">
        </div>
      </app-text-container>

      <app-spacer [height]="'20px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Control <span style=\'color:#007bff;\'>total</span> de tu <strong>disponibilidad y capacidad</strong>'"></app-title>
        <app-subtitle [text]="'<strong>Bloquea fechas</strong>, <strong>gestiona la capacidad</strong> y asegura un <strong>servicio óptimo</strong> en todo momento.'"></app-subtitle>
        <app-paragraph [text]="'Mantén un <strong>control absoluto</strong> sobre la <strong>disponibilidad de tu negocio</strong>. Con nuestra herramienta, podrás <strong>bloquear fechas específicas</strong>, como periodos vacacionales, festivos o eventos privados, asegurando que no se realicen reservas no deseadas. Además, configura el <strong>número máximo de reservas simultáneas</strong> para <strong>optimizar la capacidad</strong> de tu servicio y garantizar una <strong>experiencia de calidad superior</strong> para cada uno de tus clientes.'"></app-paragraph>
        <div (click)="openImageViewer('assets/img/booking-manager/booking-admin-bloquear-fechas.jpg')" style="cursor: pointer;">
          <img src="assets/img/booking-manager/booking-admin-bloquear-fechas.jpg" alt="Bloqueo de fechas" class="img-fluid rounded mt-3">
        </div>
      </app-text-container>

      <app-spacer [height]="'20px'"></app-spacer>

      <app-text-container bgColor="#f8f9fa" [border]="'1px solid #ddd'" borderRadius="15px">
        <app-title [text]="'Experiencia de <span style=\'color:#007bff;\'>reserva</span> sencilla para tus <strong>clientes</strong>'"></app-title>
        <app-subtitle [text]="'Un proceso de reserva <strong>intuitivo y directo</strong> que tus clientes amarán.'"></app-subtitle>
        <app-paragraph [text]="'Ofrece a tus clientes una experiencia de reserva sin complicaciones. Podrán <strong>seleccionar el servicio</strong> que desean, <strong>elegir la fecha y hora</strong> que mejor les convenga y completar sus datos en pocos pasos. Una vez enviado el formulario, recibirán un <strong>correo electrónico de confirmación</strong> para verificar su reserva, asegurando una comunicación clara y profesional en todo momento.'"></app-paragraph>
        <div (click)="openImageViewer('assets/img/booking-manager/booking-manager-user.jpg')" style="cursor: pointer;">
          <img src="assets/img/booking-manager/booking-manager-user.jpg" alt="Vista del cliente del gestor de reservas" class="img-fluid rounded mt-3">
        </div>
      </app-text-container>

      <app-spacer [height]="'20px'"></app-spacer>

      <div class="text-center mt-5 mb-4">
        <app-button text="Pruébalo gratis ahora" link="https://reservas.pixelnova.es/business-signup" color="primary"></app-button>
      </div>
    </div>

    <!-- Sidebar Derecho -->
    <div class="col-lg-2 d-none d-lg-block">
      <app-sidebar name="interes"></app-sidebar>
    </div>

  </div>
</div>

<app-image-viewer-modal
  [imageUrl]="currentImageUrl"
  [showModal]="showImageViewer"
  (closeModal)="closeImageViewer()">
</app-image-viewer-modal>
