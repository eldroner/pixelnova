<app-hero title="Tenemos todo lo que tu negocio necesita para crecer y expandirse."
  description="Tanto si ya estás en el mundo digital, como si no, tenemos todas las herramientas que necesitas para ayudarte con tu negocio y llevarlo al siguiente nivel"
  buttonText="Solicita información"
  buttonLink="/contact"
  backgroundImage="assets/img/moniello-atardecer.JPG">
</app-hero>

<app-spacer [height]="'20px'"></app-spacer>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <!-- ✅ Foto en la esquina superior derecha -->
          <div class="d-flex justify-content-between align-items-start mb-3">
            <!-- ✅ Foto de perfil -->
            <div class="user-photo-placeholder">
                <ng-container *ngIf="finalImage; else placeholder">
                  <img [src]="finalImage" class="rounded-circle img-thumbnail" style="width: 80px; height: 80px;">
                </ng-container>
                <ng-template #placeholder>
                  <span class="bi bi-person-circle text-success" style="font-size: 80px;"></span>
                </ng-template>
              </div>
          </div>
  
          <h2 class="text-center mb-4">Editar Perfil</h2>
  
          <!-- ✅ Formulario de edición de perfil -->
          <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
            <!-- ✅ Fila para nombre y email -->
            <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" id="name" formControlName="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" id="email" formControlName="email" class="form-control" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="phone" class="form-label">Teléfono</label>
                  <input type="text" id="phone" formControlName="phone" class="form-control">
                </div>
                <div class="col-md-6">
                  <label for="profileImage" class="form-label">Foto de perfil</label>
                  <input #fileInput type="file" id="profileImage" (change)="openCropModal($event)" class="form-control">
                </div>
              </div>
  
            <!-- ✅ Botón de guardar cambios -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success" [disabled]="!isImageConfirmed">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ✅ Modal de recorte de imagen -->
  <app-image-crop-modal
    *ngIf="showCropModal"
    [imageChangedEvent]="imageChangedEvent"
    (imageCropped)="onImageCropped($event)"
    (modalClosed)="closeCropModal()"
  ></app-image-crop-modal>
