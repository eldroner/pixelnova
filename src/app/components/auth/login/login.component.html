<app-hero title="Tenemos todo lo que tu negocio necesita para crecer y expandirse."
  description="Tanto si ya estás en el mundo digital, como si no, tenemos todas las herramientas que necesitas para ayudarte con tu negocio y llevarlo al siguiente nivel"
  buttonText="Solicita información"
  buttonLink="/contact"
  backgroundImage="assets/img/moniello-atardecer.JPG">
</app-hero>

<app-spacer [height]="'20px'"></app-spacer><div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm p-4">
        <!-- ✅ Título del formulario -->
        <h2 class="text-center mb-4">Inicia sesión</h2>

        <!-- ✅ Formulario de login -->
        <form (ngSubmit)="onLogin()">
          <!-- ✅ Campo de correo electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>

          <!-- ✅ Campo de contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
          </div>

          <!-- ✅ Botón de ingresar -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>

          <!-- ✅ Enlace para registrarse -->
          <div class="text-center">
            <p class="mb-0">¿Todavía no tienes una cuenta? <a routerLink="/register" class="text-primary fw-bold">Crea una aquí</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
